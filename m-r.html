<html>
    <head>
        <style>
 body {
            background-color: aqua;
        }
        .btn-group button {
  background-color: #4CAF50; /* Green background */
  border: 1px solid green; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}

    .btn-group .button {
      background-color: #66C3DB; /* Green */
      border: 1px #2cb4d6;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      float: left;
    }



    .btn-group .button:hover {
      background-color: #2cb4d6;
    }
        </style>
    </head>
    <body>
        <h1>M-R</h1>
        
        <div class="btn-group">
            <form action="m.html">
          <button style="width:200px;height:70px">M</button>
        </form>
        <form action="n.html">
            <button style="width:200px;height:70px">N</button>
          </form>
          <form action="o.html">
            <button style="width:200px;height:70px">O</button>
          </form>
          <form action="p.html">
            <button style="width:200px;height:70px">P</button>
          </form>
          <form action="q.html">
            <button style="width:200px;height:70px">Q</button>
          </form>
          <form action="r.html">
            <button style="width:200px;height:70px">R</button>
          </form>
        </div>
    </body>
</html>
