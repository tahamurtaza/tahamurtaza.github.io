<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/lib/utils/utils.js"></script>
<script>
   var txt,desc,data,c,st,imgdata;
   var x=580;
   var y=400;
   
   $( document ).ready(function() {
      setGraphSize();          
      GetData();
      google.charts.load("visualization", "1", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      //$("#pnglnk").click(function(e) { alert("Clicked"); e.preventDefault(); });
   });

   function setGraphSize()
   {
      var w = window,
      d = document,
      e = d.documentElement,
      g = d.getElementsByTagName('body')[0],
      xx = w.innerWidth || e.clientWidth || g.clientWidth;
      if( xx<577 )
      for(i=0; i<7; i++)
      {
         x*=0.9;
         y*=0.9;
      }
   }
   function OnDraw()
   {
      GetData();
      
      drawChart();
      }
      function OnReset()
      {
      x=580;
      y=400;
      setGraphSize();
      imgContainer = document.getElementById('img_div');
      while (imgContainer.firstChild) {
         imgContainer.removeChild(imgContainer.firstChild);
      }
      setTimeout(function(){OnDraw();}, 100);
      document.gen.reset();
   }
   function OnCopy()
   {
      alert("Press Save button and open image viewer to copy graph");
   }
   function OnPrint()
   {
      var w = window.open('about:blank');
      var image = new Image();
      image.src = imgdata;
      w.document.write(image.outerHTML);
   }
   function OnZoomOut()
   {
      x*=0.9;
      y*=0.9;
      OnDraw();
   }
   function OnZoomIn()
   {
      x/=0.9;
      y/=0.9;
      OnDraw();
   }
   function GetData()
   {
      txt = document.gen.title.value;
      if( txt=='' ) txt="My Title";
      
      s = document.gen.desc.value;
      if( s=='' ) s="name_1 name_2 name_3 name_4 name_5";
      desc = s.split(' ');
      for(var i=0; i<desc.length; i++)
      {
         desc[i] = desc[i].replace(/_+/g, function(m) {
            return m.length === 1 ? ' ' : m;
         });
         desc[i] = desc[i].replace(/__/g, '_');
      }
      
      s = document.gen.data.value;
      if( s=='' ) s="300 500 100 200 200";
      data = s.split(' ');
      
      st = document.gen.st.options[document.gen.st.selectedIndex].value;
      
      c = document.gen.c.checked;
   }
   function drawChart() 
   {
      var arr=new Array();
      arr[0]=['Task', 'Hours per Day'];
      for(i=0; i<data.length; i++)
         arr[i+1]=[desc[i], parseFloat(data[i])];
      var data2 = google.visualization.arrayToDataTable(arr);
      
      var options = {
         title: txt,
         pieSliceText: st,
         is3D: c,
         width: x,
         height: y
      };
      
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
         google.visualization.events.addListener(chart, 'ready', function () {
            var data=chart.getImageURI();
            $("#download").prop("href", data);
            //$("#download").click();
            imgdata=data;
         });
      chart.draw(data2, options);
   }
</script>
